<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <style>
    text {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      fill: #C9D1D9;
    }
    .accent { fill: #6AFF9C; }
    .frame { fill: none; stroke: #6AFF9C; stroke-width: 2; opacity: .6; }
    .grid { stroke: #6AFF9C; stroke-width: 1; opacity: .06; }
    .title { font-size: 34px; font-weight: 700; letter-spacing: 2px; }
    .small { font-size: 14px; letter-spacing: 1px; }
  </style>

  <rect width="1200" height="300" fill="#0D1117"/>

  <!-- grid -->
  <g>
    <path class="grid" d="M0 50H1200M0 100H1200M0 150H1200M0 200H1200M0 250H1200"/>
    <path class="grid" d="M100 0V300M200 0V300M300 0V300M400 0V300M500 0V300M600 0V300M700 0V300M800 0V300M900 0V300M1000 0V300M1100 0V300"/>
  </g>

  <!-- frame -->
  <rect x="24" y="20" width="1152" height="260" rx="14" class="frame"/>

  <!-- left -->
  <g transform="translate(70,70)">
    <text class="small accent">CORE SYSTEM</text>
    <text y="44" class="title">JOÃO PEDRO NOGUEIRA</text>
    <text y="80">Automation Engineer • Systems & Efficiency</text>

    <rect y="108" width="380" height="36" rx="8" fill="#0B141A" stroke="#6AFF9C" opacity=".4"/>
    <text y="132" x="16" class="small">DIRECTIVE:</text>
    <text y="132" x="140" class="small accent">AUTOMATE FIRST</text>
  </g>
</svg>
